{% load static %}
<!doctype html>
<!--[if IE 7 ]>    <html lang="en-gb" class="isie ie7 oldie no-js"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en-gb" class="isie ie8 oldie no-js"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en-gb" class="isie ie9 no-js"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en-gb" class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Sky Nam Profile</title>
    <meta name="description" content="">
    <meta name="author" content="WebThemez">
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
        <script type="text/javascript" src="http://explorercanvas.googlecode.com/svn/trunk/excanvas.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static 'about/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'about/css/isotope.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'about/js/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'about/css/da-slider.css' %}" />
    <!-- Owl Carousel Assets -->
    <link href="{% static 'about/js/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'about/css/styles.css' %}" />
    <!-- Font Awesome -->
    <link href="{% static 'about/font/css/font-awesome.min.css' %}" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top logo"><b>Sky Nam</b></a>
                </div>
                <!--/.navbar-header-->
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="mainNav">
                        <li class="active"><a href="#home" class="scroll-link">Home</a></li>
                        <li><a href="#aboutUs" class="scroll-link">About Me</a></li>
                        <li><a href="#skills" class="scroll-link">Skills</a></li>
                        <li><a href="#experience" class="scroll-link">Experience</a></li>
                        <li><a href="#portfolio" class="scroll-link">Portfolio</a></li>
                        <li><a href="#contactUs" class="scroll-link">Contact Me</a></li>
                    </ul>
                </div>
                <!--/.navbar-collapse-->
            </nav>
            <!--/.navbar-->
        </div>
        <!--/.container-->
    </header>
    <!--/.header-->
    {% block content %}{% endblock content %}
    <footer>
        <div class="container">
            <div class="social text-center">
                {% for item in social_media %}
                <a href="{{item.link}}"><i class="fa {{item.social_media}}"></i></a>
                {% endfor %}
            </div>

            <div class="clear"></div>
            <!--CLEAR FLOATS-->
        </div>
    </footer>
    <!--/.page-section-->
    <section class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    Copyright 2014 | All Rights Reserved  -- Template by <a href="http://webThemez.com">WebThemez.com</a>
                </div>
            </div>
            <!-- / .row -->
        </div>
    </section>
    <a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>

    <!--[if lte IE 8]><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><![endif]-->
    <script src="{% static 'about/js/modernizr-latest.js' %}"></script>
    <script src="{% static 'about/js/jquery-1.8.2.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/jquery.isotope.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/fancybox/jquery.fancybox.pack.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/jquery.nav.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/jquery.cslider.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'about/js/owl-carousel/owl.carousel.js' %}"></script>
</body>
</html>
